image: python:3.10

docu:
  stage: build
  script:
  - python -V
  - pip install -r requirements.txt 
  - cd docs
  - sphinx-apidoc -f -o source ../comm
  - sphinx-build -b html source ../public


unittests:
  stage: test
  script:
  - python -V
  - pip install -r requirements.txt 
  - python -m unittest discover -s comm/tests
